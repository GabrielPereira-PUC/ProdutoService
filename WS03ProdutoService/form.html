<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Controle de Estoque</title>
  <style>
    * { box-sizing: border-box; }
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      margin: 20px;
      color: #333;
    }
    h1 { text-align: center; margin-bottom: 30px; font-weight: bold; color: #2c3e50; }
    .input--main__style { background-color: #00FF00; }
    .input--button {
      font-weight: bold;
      font-family: Arial, sans-serif;
      font-size: medium;
      border-color: transparent;
      display: block;
      margin: 0 auto 10px auto;
      color: white;
      cursor: pointer;
      padding: 10px 20px;
      border-radius: 7px;
      transition: background-color 0.3s ease;
    }
    .input--button:hover { background-color: #00cc00; }
    .input--register { display: inline; }
    input {
      display: block;
      border-radius: 7px;
      padding: 10px;
      border-style: solid;
      border-color: lightgray;
      color: black;
      margin-bottom: 10px;
      width: 100%;
      max-width: 400px;
      font-size: 1rem;
    }
    form p { text-align: initial; display: inline; margin-left: 15px; }
    .p--nomargin { margin-left: 0; margin-right: 10px; }
    table { width: 80%; margin: 20px auto; border-collapse: collapse; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    th { background-color: #f3f3f3; }
  </style>
  <script type="text/javascript">
    function confirmarDeleteProduto(id, descricao, preco) {
      if (confirm('Confirmar a exclusão do produto [' + descricao + '] (ID ' + id + ') com preço R$ ' + preco)) {
        location.href = '/produto/delete/' + id;
      }
    }

    function confirmarDeleteCarro(id, modelo, marca) {
      if (confirm('Confirmar a exclusão do carro [' + modelo + ' - ' + marca + '] (ID ' + id + ')')) {
        location.href = '/carro/delete/' + id;
      }
    }

    function onLoad() {
      const msgElem = document.getElementById('msg');
      if (msgElem.value !== '') { alert(msgElem.value); }
    }
  </script>
</head>
<body onload="onLoad()">
  <h1>Controle de Estoque</h1>
  <input type="hidden" id="msg" name="msg" value="" />

  <main>
    <!-- CRUD Produto -->
    <section id="um-produto">
      <UM-PRODUTO></UM-PRODUTO>
    </section>
    <section id="listar-produto">
      <LISTAR-PRODUTO></LISTAR-PRODUTO>
    </section>

    <!-- CRUD Carro -->
    <section id="um-carro" style="margin-top:50px;">
      <UM-CARRO></UM-CARRO>
    </section>
    <section id="listar-carro">
      <LISTAR-CARRO></LISTAR-CARRO>
    </section>
  </main>
</body>
</html>
